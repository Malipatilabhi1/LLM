<div class="card text-light d-flex p-2 flex-row rounded-0" style="background-color: #0F0E2D;">
  <!-- Add a menu icon that toggles the sidenav -->
  <span class="material-icons menu-icon" (click)="toggleSidenavInHeader()">menu</span>
  <img src="../../assets/images/jkt.logo.png" class="jkt">

  <div class="form-group has-search ms-auto me-3">
    <span class="fa fa-search form-control-feedback">
      <!-- Your search input code here -->
    </span>
  </div>

  <span class="my-auto d-flex">

    <div matBadge="4" matBadgeOverlap="true" matBadgeColor="warn" class="demo-section me-3">
      <mat-icon style="color: white;">notifications</mat-icon>
    </div>

    <mat-icon class="me-3" style="color: white;" (click)="clear()">help</mat-icon>
  </span>

  <img src="../../assets/images/girl.jpg" class="m-1 rounded-pill pt-1" style="border-radius: 50%;" height="25px" width="20px" alt="" (click)="clear()">
</div>
